<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg" >
  <div *ngIf="item$ | async as ItemModel">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900 flex items-center">
      Item detail
      <button type="button" (click)="editItem = true">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </button>
    </h3>
  </div>

  <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
    <dl class="sm:divide-y sm:divide-gray-200" *ngIf="editItem == false">
      <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">
          Item name
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{ItemModel.name}}
        </dd>
      </div>
      <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">
          Item desc
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
          {{ItemModel.desc}}
        </dd>
      </div>
    </dl>

      <div *ngIf="editItem">
        <form class="form" [formGroup]="itemEditFG" (ngSubmit)="updateItem()">
          <div class="form-spacing p-5">
            <div>
            <input class="input-edit-title" required type="text" placeholder="{{ItemModel.name}}" aria-label="Full name" formControlName="nameEditFC">
            </div>
          </div>

          <div class="flex items-center border-b py-2 mb-1">
              <div class="mt-1">
                <textarea id="about" name="about" rows="5" cols="100" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Desc" formControlName="nameEditFC"></textarea>
              </div>
          </div>

          <div class="p-1">
            <button class="btn-create" type="submit">
              save
            </button>
            <button class="btn-delete" type="button" (click)="showDeleteDialog()">
              delete
            </button>
            <button class="btn-cancel" type="button" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
        <div *ngIf="nameEditFC.invalid && submittedEdit" class="warn-text-color">
          <div *ngIf="nameEditFC.errors.required">name is required</div>
        </div>
      </div>
